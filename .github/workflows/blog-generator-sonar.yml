name: Generate Blog Articles (Perplexity Sonar Pro)

permissions:
  contents: write

on:
  schedule:
    - cron: '0 9 * * 1,4' # Mon & Thu 09:00 UTC
  workflow_dispatch:

jobs:
  generate-articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests

      - name: Generate Article 1 (Sonar Pro)
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          python scripts/generate_article.py "Write about the latest Bitcoin and cryptocurrency market dynamics this week: regulatory developments, ETF inflows/outflows, institutional adoption news, and practical self-custody tips."

      - name: Upload generated articles artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-articles
          path: src/content/blog/*.md

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: |
          npm ci --prefer-offline --no-audit --no-fund

      - name: Validate generated posts
        run: |
          npm run validate-posts

      - name: Commit and push generated articles
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "AI Bitcoin Analyst"
          git add src/content/blog/*.md || true
          if git diff --staged --quiet; then
            echo "No new articles to publish"
          else
            git commit -m "Add weekly AI-generated articles - $(date +%Y-%m-%d)" || true
            if [ -n "${PERSONAL_ACCESS_TOKEN}" ]; then
              echo "Pushing with PERSONAL_ACCESS_TOKEN"
              git remote set-url origin https://x-access-token:${PERSONAL_ACCESS_TOKEN}@github.com/HansDandle/BTC-FAQ.git
              git push origin main
            else
              echo "Pushing with default credentials (GITHUB_TOKEN)"
              git push
            fi
          fi
