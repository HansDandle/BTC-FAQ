name: AI Bitcoin Blog - Current Events

on:
  schedule:
    # Run twice weekly - Monday and Thursday at 9 AM UTC for maximum freshness
    - cron: '0 9 * * 1,4'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-current-blog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Debug: show environment and package files
      run: |
        node -v
        npm -v
        echo '--- package.json ---'
        sed -n '1,120p' package.json || true
        echo '--- package-lock.json (top) ---'
        sed -n '1,80p' package-lock.json || true

    - name: Install dependencies (try `npm ci`, fallback to `npm install`)
      run: |
        set -e
        echo "Attempting clean install with npm ci..."
        npm ci || (echo "npm ci failed, falling back to npm install" && npm install --no-audit --prefer-offline)

    - name: Debug: show installed package versions
      run: |
        echo 'openai:'
        npm ls openai || true
        echo 'zod:'
        npm ls zod || true
      
    - name: Generate current events blog post
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
      run: node scripts/generate-current-blog.js
      
    - name: Commit and push fresh Bitcoin analysis
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "AI Bitcoin Analyst"
        git add .
        if git diff --staged --quiet; then
          echo "No new analysis to publish"
        else
          git commit -m "ðŸš€ Latest Bitcoin Market Analysis - $(date +'%Y-%m-%d') [skip ci]"
          git push
        fi